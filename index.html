<!DOCTYPE html>
<html>
    <head>
        <title>da - Whale</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
        <style>
            html, body{
                margin: 0;
            }
            .header{                
                width: 500px;
                height: 260px;                
                border: 5px solid #4286f4; 
                box-sizing: border-box;  
                background-image: url(https://i.pinimg.com/originals/45/79/ac/4579acb9aaae865171c38e13121d767c.gif);  
                background-size: 100% 100%;   
                background-repeat: no-repeat;
                                     
            }
            .all-content{
                box-sizing: border-box;
                width: 500px;
                height: 260px;
                margin: 150px 520px;
            }         
          
            
            .da-Octo {
                font-family: 'Gochi Hand', cursive;
                font-size: 35px;                     
                background: -webkit-linear-gradient(#373B44,#4286f4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;      
            }

            .title-header {
                width: 500px; 
                text-align: center;
                align-items: center;
                justify-content: center;      
                
            }
        </style>
    </head>
    <body>          
       <div class="all-content">
        <div class="title-header">
            <div class="da-Octo">Welcome to da - Whale</div>
        </div>  
        
        <div class="header"></div>
       </div>
        
    </body>
</html>
